<!doctype html>
<html lang="en">

      <title>
        Probable immunity - {% block title %}{% endblock %}
      </title>

    {% endblock %}
  </head>
  <body>
    <nav>
      <h1>Probable immunity</h1>

      {% endfor %}
  {% block body %}{% endblock %}
  </body>
</html>
